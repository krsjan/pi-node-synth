<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chords | Torsk</title>
    <script src="/static/fastclick/lib/fastclick.js"></script>
    <script src="/static/socket.io/node_modules/socket.io-client/socket.io.js"></script>

    <!-- CSS -->
    <link href="/static/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="torsk.css" rel="stylesheet">

    <!-- JS -->
    <script type="text/javascript" src="torsk.js"></script>
</head>
<body>
<div class="container">

    <div>
        <h1>Torsk-Chords! Play for Lofoten :)</h1>
    </div>

    <div class="row marketing">
        <div class="row">
            <button type="button" class="btn btn-default torsk-btn col-md-6 col-xs-6" style="background: #006666" onclick="playChord('C')">C</button>
            <button type="button" class="btn btn-default torsk-btn col-md-6 col-xs-6" style="background: #666699" onclick="playChord('G')">G</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-default torsk-btn col-md-6 col-xs-6" style="background: #993333" onclick="playChord('Am')">Am</button>
            <button type="button" class="btn btn-default torsk-btn col-md-6 col-xs-6" style="background: #666666;" onclick="playChord('F')">F</button>
        </div>
    </div>

</div>
</body>
</html>
