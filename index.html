<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Synth | Torsk</title>
    <script src="/static/fastclick/lib/fastclick.js"></script>
    <script src="/static/socket.io/node_modules/socket.io-client/socket.io.js"></script>

    <!-- CSS -->
    <link href="/static/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="torsk.css" rel="stylesheet">

    <!-- JS -->
    <script type="text/javascript" src="torsk.js"></script>
</head>
<body>
<div class="container">

    <div>
        <h1>Torsk-Synth! Play for Lofoten :)</h1>
    </div>

    <div class="row marketing">
        <button type="button" class="btn btn-default torsk-btn col-md-3 col-xs-6" style="background: #006699" onclick="play('C')">C</button>
        <button type="button" class="btn btn-default torsk-btn col-md-3 col-xs-6" style="background: #006666" onclick="play('D')">D</button>
        <button type="button" class="btn btn-default torsk-btn col-md-3 col-xs-6" style="background: #666666" onclick="play('E')">E</button>
        <button type="button" class="btn btn-default torsk-btn col-md-3 col-xs-6" style="background: #996666" onclick="play('F')">F</button>
        <button type="button" class="btn btn-default torsk-btn col-md-3 col-xs-6" style="background: #336666" onclick="play('G')">G</button>
        <button type="button" class="btn btn-default torsk-btn col-md-3 col-xs-6" style="background: #666666" onclick="play('A')">A</button>
        <button type="button" class="btn btn-default torsk-btn col-md-3 col-xs-6" style="background: #996666" onclick="play('B')">H</button>
        <button type="button" class="btn btn-default torsk-btn col-md-3 col-xs-6" style="background: #336699" onclick="play('C5')">C5</button>
    </div>

</div>
</body>
</html>
